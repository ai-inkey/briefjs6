<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Enter a number and click OK</p>
    <input id="id1" type="number" min="1000" max="7000" required>
    <button onclick="myfunction()">OK</button>
    <p>Number should be greater than 1000 and lesser than 7000</p>
    <p id="rest"></p>
    <script>
        function myfunction(){
            var inpobj = document.getElementById("id1");
            if(!inpobj.checkValidity()){
                document.getElementById("rest").innerHTML = inpobj.validationMassage;

            }
            else{document.getElementById("rest").innerHTML = "Input OK";
        }
        }
    </script>
</body>
</html>
